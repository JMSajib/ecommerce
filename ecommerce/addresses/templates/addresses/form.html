<form action="{% if action_url %}{{ action_url }} {% else %}{% url "login" %}{% endif %}" method="POST">
  {% csrf_token %}
  {% if next_url  %}
    <input type="hidden" name="next" value="{{next_url}}">
  {% endif %}
  {% if address_type %}
    <input type="hidden" name="address_type" value="{{address_type}}">
  {% endif %}
  {{ form.as_p }}
  {% if action_url %}
    <button type="submit" class="btb btn-primary" name="button">Submit</button>
  {% else %}
    <button type="submit" class="btb btn-primary" name="button">Login</button>
  {% endif %}

</form>
