{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-12 col-md-6">
      <h1>{{ object.title }}</h1>
      <h3>{{object.timestamp | timesince}} ago</h3>
      <h2>{{ object.description }}</h2><br>
      <img src="{{ object.image.url }}" class="img-thumbnail" width="200" height="200" alt="Image Not Found">
    </div>
    <div class="col-12 col-md-6">
      {% include "products/snippets/update-cart.html" with product=object cart=cart %}
    </div>
  </div>
{% endblock %}>
