{% extends "base.html" %}

{% block content %}
<div class="row mb-3">
  <div class="col-12 mb-3">
    {% if query  %}
      Searched for <b>{{ query }}</b>
    {% else %}
    <div class="col-sm-12 col-md-6 mx-auto py-5">
      {% include "search/snippets/search-form.html" %}
    </div>
    {% endif %}
    <hr>
  </div>
</div>

<div class="row">
    {% for obj in object_list  %}
    <div class="col">
      {% include 'products/snippets/card.html' with instance=obj %}
      {% endfor %}
  </div>

</div>
{% endblock %}
