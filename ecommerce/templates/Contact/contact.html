{% extends "base.html" %}

{% block content %}
  <div class="text-center">
    <h1>{{ title }}</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="text-center">{{ content }}</p>
        <div class="col-md-6 col-12 mx-auto">
          <form class="contact-form" action="{% url 'contact' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button><br><br>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
